<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <section class="SignUp-Form">
        <h2>SIGN UP FORM</h2>
        <form id="signup-form">
    
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
           
            <button type="button" class="customB">Sign Up</button>
        </form>
     <footer>
        <p>Already have an account? <a href="Sigin.html">Sign In</a></p>
     </footer>
    </section>

    <script>
        
    // Get form values
    var username = document.getElementById("username").value;
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;

    // Validate form data
    if (validateForm(username, email, password)) {
        // If validation passes, do something with the form data (e.g., send it to a server)
        console.log("Form data is valid.");
        console.log("Username:", username);
        console.log("Email:", email);
        console.log("Password:", password);
        // Here you can add code to submit the form data to the server
    }
;

function validateForm(username, email, password) {
    // Simple validation checks, you can customize these as needed
    if (username.trim() === "") {
        alert("Please enter a username.");
        return false;
    }

    if (email.trim() === "" || !isValidEmail(email)) {
        alert("Please enter a valid email address.");
        return false;
    }

    if (password.trim() === "" || password.length < 6) {
        alert("Password must be at least 6 characters long.");
        return false;
    }

    // All validation checks passed
    return true;
}

function isValidEmail(email) {
    // Basic email validation regex
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return emailRegex.test(email);
}
    </script>
</body>
</html>
